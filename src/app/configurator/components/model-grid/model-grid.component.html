<!-- GRID LIST -->
<div class="model-grid">
  @for (modelOption of modelOptions; track modelOption.label) {
    <div class="model-grid__item">
      <!-- CARD -->
      <mat-card class="model-card" [class.selected]="isSelectedOption(modelOption)" appearance="outlined" (click)="changeModel(modelOption, part)">
        <img class="model-card__img" [src]="modelOption.imgPath">
        <mat-card-header class="model-card__header">
          <mat-card-title>{{ modelOption.label }}</mat-card-title>
        </mat-card-header>
        @if (calculatePriceDifference(modelOption.price) !== 0) {
          <div class="price-badge">{{ calculatePriceDifference(modelOption.price) > 0 ? '+' : ''  }}{{ calculatePriceDifference(modelOption.price) }} â‚¬</div>
        }
      </mat-card>
    </div>
  }
</div>
